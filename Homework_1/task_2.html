<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p style="font-weight: 700;">Всего кликов <span id="counter" >0</span></p>
    <p style="font-weight: 700;">Скорость клика <span id="clickSpeed" >0</span></p>
    <img id="cookie" width="200" src="https://avatars.mds.yandex.net/get-mpic/1888674/img_id1833940834721941373.jpeg/orig" alt="печенька">
    
    <script type="text/javascript">
        const counter = document.getElementById('counter')
        const clickSpeed = document.getElementById('clickSpeed')
        const cookie = document.getElementById('cookie')

        cookie.onclick = () => {
            if (this.timeCounter === undefined) {
                this.timeCounter = new Date().getTime()
            }
            if (cookie.width == 200) {
                cookie.width -= 50
            } else {
                cookie.width = 200
            }
            if (Number(counter.textContent) >= 1) {
                clickSpeed.textContent = Math.floor(Number(counter.textContent) / ((Date.now() - this.timeCounter)/1000) * 100) / 100
            }
            counter.textContent++
        }

    </script>
</body>
</html>
